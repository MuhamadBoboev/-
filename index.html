<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

	<title>Быки и коровы</title>
</head>

<body>
  <div class="wrapper">
    <div class="over">
      <p class="over__text">Игра закончена!</p><br>
      <p class="over__text">Вы <span class="over__span">Проиграли</span></p><br>

      <p class="over__text ovet__answer ">sasadd</p>
      <button class="over__button" >Назад</button>
    </div>
    <div class="_container ">
      <div class="main ">
        <div class="versuche">
          <p class="versuche__text" >Осталось попытов: <span class="versuche__span">5</span></p>
        </div>
        <div classs="main-block__1">
          <input maxlength="1" id="a1" class="number-1 win-1 q-1"></input>
          <input maxlength="1" id="a2" class="number-1 win-2 q-1"></input>
          <input maxlength="1" id="a3" class="number-1 win-3 q-1"></input>
          <input maxlength="1" id="a4" class="number-1 win-4 q-1"></input>
          <form class="block-1-buttons">
            <div class="form_radio">
              <input class="block-1-buttons__input" type="radio" name="buttons" id="button1" >
              <label class="block-1-button" for="button1" >Показать</label>
            </div>
            <div class="form_radio">
              <input class="block-1-buttons__input" type="radio" name="buttons" id="button2" >
              <label class="block-1-button" for="button2" >Скрить</label>
            </div>
          </form>
        </div>
        <form class="form-answer">
          <div classs="main-block">
            <input maxlength="1" type="text" id="1" class="number win-1" required></input>
            <input maxlength="1" type="text" id="2" class="number win-2" required></input>
            <input maxlength="1" type="text" id="3" class="number win-3" required></input>
            <input maxlength="1" type="text" id="4" class="number win-4" required></input>

          </div>
          <button type="button" id="button" class="button">Проверить</button>
        </form>
        <div class="gefunden">
          <p class="gefunden__p" >
            1)
            <span class="gefunden__text">
              *
            </span>
          </p>
          <p class="gefunden__p" >
            2)
            <span class="gefunden__text">
              *
            </span>
          </p>
          <p class="gefunden__p" >
            3)
            <span class="gefunden__text">
              *
            </span>
          </p>
          <p class="gefunden__p" >
            4)
            <span class="gefunden__text">
              *
            </span>
          </p>
        </div>
        <div class="fertig">
          <div class="fertig__button-block">
            <button class="fertig__button" type="button">Закончить игру</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
