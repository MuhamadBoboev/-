<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

	<title>Быки и коровы</title>
</head>

<body>
  <div class="wrapper">
    <div class="_container ">
      <div class="main">
        <div class="versuche">
          <p class="versuche__text" >Осталось попытов: <span class="versuche__span">5</span></p>
        </div>
        <div classs="main-block__1">
          <input id="a1" class="number-1 win-1"></input>
          <input id="a2" class="number-1 win-2"></input>
          <input id="a3" class="number-1 win-3"></input>
          <input id="a4" class="number-1 win-4"></input>
          <div class="block-1-buttons">
            <button id="button1" class="block-1-button" >Показать</button>
            <button id="button2" class="block-1-button" >Скрить</button>
          </div>
        </div>
        <form class="form-answer">
          <div classs="main-block">
            <input type="text" id="1" class="number win-1" required></input>
            <input type="text" id="2" class="number win-2" required></input>
            <input type="text" id="3" class="number win-3" required></input>
            <input type="text" id="4" class="number win-4" required></input>

          </div>
          <button type="button" id="button" class="button">Ответить</button>
        </form>
        <div class="gefunden">
          <p class="gefunden__p" >
            1)
            <span class="gefunden__text">
              *
            </span>
          </p>
          <p class="gefunden__p" >
            2)
            <span class="gefunden__text">
              *
            </span>
          </p>
          <p class="gefunden__p" >
            3)
            <span class="gefunden__text">
              *
            </span>
          </p>
          <p class="gefunden__p" >
            4)
            <span class="gefunden__text">
              *
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
